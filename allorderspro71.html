<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Web Theme</title>
  <style>
    body {

  margin: 0;

  font-family: "Times New Roman", Times, serif;

  background-color: #121212;

  color: #fff;

  display: flex;

  justify-content: center;

  align-items: center;

  height: 100vh;

}

.container {

  width: 90%;

  max-width: 800px;

  text-align: center;

  padding: 20px;

  background: #1e1e1e;

  box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);

  border-radius: 10px;

}

header {

  margin-bottom: 20px;

}

header h1 {

  font-size: 1.5rem;

  color: #66ff66;

}

main h2 {

  margin-bottom: 20px;

}

.orders {

  display: flex;

  justify-content: space-around;

}

.order-column {

  width: 30%;

  background: #242424;

  padding: 10px;

  border-radius: 5px;

  box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);

}

.order-column h3 {

  margin-bottom: 10px;

  font-size: 1.2rem;

  color: #ff6666;

}

.order-column p {

  font-size: 1rem;

  color: #ccc;

}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Your IP: <span id="user-ip">Fetching...</span></h1>
    </header>
    <main>
      <h2>Latest Orders</h2>
      <div class="orders">
        <div class="order-column">
          <h3>Pending</h3>
          <p>N/A</p>
        </div>
        <div class="order-column">
          <h3>Successful</h3>
          <p>N/A</p>
        </div>
        <div class="order-column">
          <h3>Declined</h3>
          <p>N/A</p>
        </div>
      </div>
    </main>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
  try {
    const response = await fetch("https://api.ipify.org?format=json");
    const data = await response.json();
    document.getElementById("user-ip").textContent = data.ip;
  } catch (error) {
    document.getElementById("user-ip").textContent = "Unable to fetch IP";
    console.error("Error fetching IP:", error);
  }
});
  </script>
</body>
</html>
