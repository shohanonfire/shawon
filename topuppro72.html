/* From Uiverse.io by AbanoubMagdy1 */ 
.wave-group {
  position: relative;
}

.wave-group .input {

.wave-group .label {
  color: #999;
  font-size: 18px;
  font-weight: normal;
  position: absolute;
  pointer-events: none;
  left: 5px;
  top: 10px;
  display: flex;
}

.wave-group .label-char {
  transition: 0.2s ease all;
  transition-delay: calc(var(--index) * .05s);
}

.wave-group .input:focus ~ label .label-char,
.wave-group .input:valid ~ label .label-char {
  transform: translateY(-20px);
  font-size: 14px;
  color: #5264AE;
}

.wave-group .bar {
  position: relative;
  display: block;
  width: 200px;
}

.wave-group .bar:before,.wave-group .bar:after {
  content: '';
  height: 2px;
  width: 0;
  bottom: 1px;
  position: absolute;
  background: #5264AE;
  transition: 0.2s ease all;
  -moz-transition: 0.2s ease all;
  -webkit-transition: 0.2s ease all;
}

.wave-group .bar:before {
  left: 50%;
}

.wave-group .bar:after {
  right: 50%;
}

.wave-group .input:focus ~ .bar:before,
.wave-group .input:focus ~ .bar:after {
  width: 50%;
}

<script>
let promoApplied = false; // Track if the promo code has been used

// Function to select recharge and update total
function selectRecharge(button) {
    promoApplied = false; // Reset promo flag on selecting a new recharge
    const priceText = button.getAttribute("data-price");
    const price = parseFloat(priceText.replace(/[^\d.-]/g, '')); // Removes non-numeric characters
    document.getElementById("totalAmount").textContent = `Total: ৳${price.toFixed(2)}`;

    // Add selected class to the button
    const buttons = document.querySelectorAll(".recharge-button");
    buttons.forEach(btn => btn.classList.remove("selected"));
    button.classList.add("selected");

    // Animate total amount button
    const totalButton = document.getElementById("totalAmount");
    totalButton.classList.add("updated");
    setTimeout(() => {
        totalButton.classList.remove("updated");
    }, 300);
}

// Function to apply promo code
function applyPromoCode() {
    const promoCode = document.getElementById("promoCodeInput").value;
    const totalButton = document.getElementById("totalAmount");
    const selectedButton = document.querySelector(".recharge-button.selected");

    if (selectedButton) {
        if (promoApplied) {
            alert("Promo code has already been used.");
            return; // Exit if promo code is already applied
        }

        let totalText = totalButton.textContent.replace(/[^\d.-]/g, ''); // Removes non-numeric characters
        let total = parseFloat(totalText);

        if (promoCode === "mehrabgaming2") {
            if (total === 10.00) {
                // Make total free for the first option only
                totalButton.textContent = "Total: ৳0.00";
            } else {
                // Apply a 10% discount for other options
                total = total - (total * 0.1);
                totalButton.textContent = `Total: ৳${total.toFixed(2)}`;
            }
            promoApplied = true; // Mark promo code as applied
        } else {
            alert("Invalid promo code");
        }
    } else {
        alert("Please select a recharge option first.");
    }
}

</script>
