<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Friend Request</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background Styling */
        body {
            background: linear-gradient(to bottom, #000000, #440000);
            color: #ffffff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Smooth Box Container */
        .container {
            background-color: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            padding: 20px 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        /* Header */
        h1 {
            color: #ff0000;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        /* Input Field */
        input {
            width: 94%;
            padding: 12px;
            border: 1px solid #ff0000;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1rem;
            color: #000000;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: #ff4d4d;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        /* Button */
        button {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        button:hover {
            background-color: #cc0000;
            box-shadow: 0 0 12px rgba(255, 0, 0, 0.8);
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 1.5rem;
            animation: fadeIn 0.5s ease;
        }

        /* Fade-In Effect for Loading */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #ff0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        function redirectToAPI() {
            const uid = document.getElementById("uid").value.trim();
            const loadingOverlay = document.querySelector('.loading-overlay');

            if (uid) {
                loadingOverlay.style.display = 'flex'; // Show loading screen

                // Simulate a short delay, then redirect
                setTimeout(() => {
                    const apiUrl = `https://mrghost.serv00.net/ff/api.php?uid=${uid}`;
                    window.location.href = apiUrl; // Redirect to the API
                }, 2000);
            } else {
                alert("Please enter a valid UID.");
            }
        }
    </script>
</head>
<body>
    <div class="loading-overlay">
        <div class="spinner"></div>
        <p>Proccessing...</p>
    </div>

    <div class="container">
        <h1>FF Friend Request Boomber</h1>
        
        <input type="text" id="uid" placeholder="Enter UID">
        <button onclick="redirectToAPI()">Send Friend Request</button>
    </div>
</body>
</html>
